<div class="card">
  <h2>Login</h2>
  <form (submit)="handleSubmit($event)">
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Username"
      required
    />
   <app-password-input placeholder="Password" id="password" name="password"></app-password-input>
    <button type="submit">Login</button>
  </form>
  <div>
    <span>Don't have an account?  </span>
    <a routerLink="/signup">Sign up</a>
  </div>
</div>
